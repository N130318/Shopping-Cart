<!DOCTYPE html>
<html ng-app="shopping">
<head>
    <script src="angular.min.js"></script>
    <title></title>
</head>
<body ng-controller="ShoppingController">
<div>
    <ul>
        <li ng-repeat="product in products">
           {{product.id}} {{product.name}} {{product.price}}
            <input type="button" value="Add to Cart" ng-click="addToCart(product.id)">
        </li>
    </ul>
</div>
<div id="cart">
    <ul>
        <li ng-repeat="cartItem in cartItems track by $index">
            {{cartItem.id}} {{cartItem.name}} {{cartItem.price}}<input type="button" value="-" ng-click="updateQuantity(cartItem.id,false)"> {{cartItem.quantity}} <input type="button" value="+" ng-click="updateQuantity(cartItem.id,true)"> {{cartItem.quantity*cartItem.price}}
        </li>
    </ul>
    <label>Total</label> {{total}}
</div>
</body>
<script src="shopping.js"></script>
</html>
